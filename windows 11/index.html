<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Windows 11</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div class="desktopIcons">

        <div class="icon" id="recyclebin">
            <img src="images/recyclebinicon.png" alt="">
            <span>Recycle Bin</span>
        </div>

        <div class="icon" id="edge">
            <img src="images/edgeicon.png" alt="">
            <span>Edge</span>
        </div>

        <div class="icon">
            <img src="images/thispc.png" alt="">
            <span>This PC</span>
        </div>

        <div class="icon" id="vlc">
            <img src="images/vlc.png" alt="">
            <span>VLC Media Player</span>
        </div>

    </div>


    <div>

        <div class="taskbar">
            <img id="startbutton" src="images/win.PNG" alt="">
            <img id="searchbutton" src="images/searchIcon.PNG" alt="">
            <img id="#" src="images/icons (4).PNG" alt="">
            <img id="widgetbutton" src="images/widgetsIcon.PNG" alt="">
            <img id="#" src="images/icons (6).PNG" alt="">
            <img id="#" src="src/icons (7).PNG" alt="">
            <img id="fileExplorer" src="images/fileExplorerIcon.png" alt="">
            <img id="storebutton" src="images/storeIcon.PNG" alt="">
            <img id="righttaskbar" src="images/taskbarright.PNG" alt="">
        </div>

        <div class="startmenu">
            <img id="menu" src="images/startmenu.PNG" alt="">
        </div>

        <div class="searchmenu">
            <img id="searchBox" src="images/search.jpg" alt="">
        </div>

        <div class="widgetMenu">
            <img id="widgetBox" src="images/widgets.jpg" alt="">
        </div>

        <div class="fileMenu">
            <img id="filemanager" src="images/fileExplorer.png" alt="">
        </div>

        <div class="microsoftstore">
            <img id="store" src="images/store.jpg" alt="">
        </div>

    </div>

    <script src="main.js"></script>

</body>

</html>
